<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Janken Game</title>
</head>

<body>
  <a href="/logout">ログアウト</a>

  <h1>Janken Game!</h1>

  <p>エントリー</p>
  <ul>
    <li th:each="user : ${users}" th:text="${user.name}"></li>
  </ul>

  <h2>試合結果</h2>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>User1</th>
        <th>User2</th>
        <th>User1 Hand</th>
        <th>User2 Hand</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="match : ${matches}">
        <td th:text="${match.id}"></td>
        <td th:text="${match.user1}"></td>
        <td th:text="${match.user2}"></td>
        <td th:text="${match.user1Hand}"></td>
        <td th:text="${match.user2Hand}"></td>
      </tr>
    </tbody>
  </table>

  <h2>手を選んでください</h2>
  <p>
    <a href="/janken/play?myhand=グー">グー</a> |
    <a href="/janken/play?myhand=チョキ">チョキ</a> |
    <a href="/janken/play?myhand=パー">パー</a>
  </p>

  <div th:if="${result != null}">
    <hr>
    <h2>対戦結果</h2>
    <p>あなたの手: <span th:text="${myHand}"></span></p>
    <p>相手の手: <span th:text="${cpuHand}"></span></p>
    <h3>結果: <span th:text="${result}"></span></h3>
    <hr>
  </div>

</body>

</html>
